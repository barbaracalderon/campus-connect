<div *ngIf="aluno; else notEnrolled">
    <h2>Disciplinas de {{ aluno.nomeCompleto }} no curso de {{ curso?.nome }}</h2>
    <div *ngFor="let semestre of getObjectKeys(disciplinas || {})" class="mt-3">
      <h3>{{ capitalize(semestre) }} Semestre</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Disciplina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let disciplina of disciplinas![semestre]">
            <td>{{ disciplina }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <ng-template #notEnrolled>
    <p>O aluno logado não está cadastrado em nenhum curso.</p>
  </ng-template>
