<div class="container">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Pesquisar por nome ou e-mail"
        [(ngModel)]="searchQuery"
      />
      <button (click)="search()">Pesquisar</button>
    </div>
  
    <table class="students-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Curso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of filteredAlunos">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.cpf }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ aluno.curso }}</td>
          <td>
            <button (click)="editAluno(aluno)">Editar</button>
            <button (click)="deleteAluno(aluno)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
